version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: monthly
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sprockets
    versions:
    - "> 3.7.2"
  - dependency-name: nokogiri
    versions:
    - 1.11.2
  - dependency-name: bootstrap
    versions:
    - "> 4"
